<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Unitwin Chat</title>

    <!-- Style -->
    <link rel='stylesheet' type='text/css' href='./style.css'>

    <!-- Script (Firebase 5.9.1) -->
    <script src='./plugin/vue.min.js'></script>
    <script src='./plugin/jquery-latest.min.js'></script>
    <script src='./plugin/firebase-app.js'></script>
    <script src='./plugin/firebase-firestore.js'></script>
</head>
<body>
    <main id='app' v-clock>
        <section id='wrap' v-if='isStart'>
            <section id='message'>
                <div v-for='(data, idx) in list' :key='idx'>
                    <div class='title'>
                        <span ref='name' v-html='getName(idx, data.type)'></span>
                        <span ref='time' v-html='getTime(idx, data.time)'></span>
                    </div>
                    <div class='content' v-html='getContent(data)'></div>
                </div>
            </section>

            <div id='down' v-if='isBottom'>
                <img src='./down.svg' @click='down' />
            </div>
        </section>

        <section id='send' v-if='isStart'>
            <input id='send_input' type='input' :placeholder='placeholder' @keyup='keyPress' v-model='message' tabindex='1' autocomplete='off' maxlength='500' />
            <img src='./message.svg' @click='send' />
        </section>

        <section id='error' ref='error' v-if='!isStart'></section>
    </main>

    <!-- Script -->
    <script src='./config.js'></script>
    <script src='./firebase.js'></script>
    <script src='./script.js'></script>
</body>
</html>
